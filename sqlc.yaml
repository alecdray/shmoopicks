version: "2"
sql:
  - engine: "sqlite"
    queries: "db/queries/"
    schema: "db/schema.sql"
    gen:
      go:
        out: "src/internal/core/db/sqlc"
        overrides:
          - column: "feeds.kind"
            go_type: "shmoopicks/src/internal/core/db/models.FeedKind"
          - column: "feeds.last_sync_status"
            go_type: "shmoopicks/src/internal/core/db/models.FeedSyncStatus"
          - column: "releases.format"
            go_type: "shmoopicks/src/internal/core/db/models.ReleaseFormat"
